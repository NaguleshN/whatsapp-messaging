{% extends 'base.html' %}
{% block content %}

<style>

  body {
      background: #f5f5f5;
    }
    
    .rounded-lg {
      border-radius: 1rem;
    }
    
    .nav-pills .nav-link {
      color: #555;
      font-size:30px;
      font-weight: 600;
    }
    
    .nav-pills .nav-link.active {
      color: #fff;
    }
    
  </style>


    <div class="container py-5">  
      <div class="row">
          <div class="col-lg-7 mx-auto">
              <div class="bg-white rounded-lg shadow-sm p-5">
                  
            <ul role="tablist" class="nav bg-light nav-pills rounded-pill nav-fill mb-3">
                              <li class="nav-item">
                                  <div disabled href="#" class="nav-link rounded-pill">
                                      
                                      Upload the Excel sheet
                                  </div>
                              </li>
                          </ul>
                          {% for message in messages %}
                          <div class="alert alert-primary" role="alert">
                            {{ message }}
                          </div>
                          {% endfor %}
            <div class="tab-content">
              <div id="nav-tab-card" class="tab-pane fade show active">
                <p class="m-5"></p>
                
                <form  method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="form4Example2">Upload the Excel Sheet </label>
                      
                      <input type="file" name="message" id="form4Example2" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                      <label for="form4Example2">Example for Excel Sheet  :  </label>
                      <a  href="{% url 'serve_excel' %}" download >Download</a>
                    </div>


                  <button type="submit" class="subscribe btn btn-primary btn-block rounded-pill shadow-sm mt-5"> Send </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
