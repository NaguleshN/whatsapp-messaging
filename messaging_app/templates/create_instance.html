<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create instance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-end">
          <h3 class="col-auto">
            <a class="btn btn-outline-danger my-2 my-sm-0 mr-sm-2" href="{% url 'home' %}">X</a>
          </div>
        </h3>
      </div>
    <div class="d-flex justify-content-center align-items-center mt-5">
        <form style="width: 26rem;" method="POST">
            {% csrf_token %}
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form4Example1">Instance Name</label>
              <input type="text" id="form4Example1" class="form-control" name="instance_name"/>
            </div>
          
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form4Example2">Instance Key</label>
              <input type="text" name="instance_key" id="form4Example2" class="form-control" readonly value={{unique_key}} />
            </div>
          
            <div class="form-check d-flex justify-content-center mb-4">
              
            </div>
          
            <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4">Create</button>
          </form>
    </div>
</body>
</html>
