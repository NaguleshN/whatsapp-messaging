{% extends 'base.html' %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>messaging app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        
<style>

    body {
        background: #f5f5f5;
      }
      
      .rounded-lg {
        border-radius: 1rem;
      }
      
      .nav-pills .nav-link {
        color: #555;
        font-size:30px;
        font-weight: 600;
      }
      
      .nav-pills .nav-link.active {
        color: #fff;
      }
      
    </style>



<div class="container py-5">
    
    <div class="row">
        <div class="col-lg-7 mx-auto">
            <div class="bg-white rounded-lg shadow-sm p-5">
          {% comment %} <ul role="tablist" class="nav bg-light nav-pills rounded-pill nav-fill mb-3">
                            <li class="nav-item">
                                <a data-toggle="pill" href="#nav-tab-paypal" class="nav-link rounded-pill">
                                    <i class="fa fa-paypal"></i>
                                    Create instance
                                </a>
                            </li>
                        </ul> {% endcomment %}
  
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="staticBackdropLabel">Create Chatsphere</h1>
                          {% comment %} <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button> {% endcomment %}
                          <a class="btn btn-outline-danger my-1 my-sm-0 mr-sm-1" href="{% url 'home' %}">X</a>
                        </div>
          <div class="tab-content">
  
            <div id="nav-tab-card" class="tab-pane fade show active">
              <p class="m-5"></p>
              <form  method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">Chatsphere Name </label>
                    <input type="text" name="instance_name" placeholder="Instance name" required class="form-control">
                  </div>

                <div class="form-group">
                  <label for="username" hidden>Instance Key </label>
                  <input type="text" name="instance_key" placeholder="Instance key" required class="form-control" readonly value={{unique_key}} hidden>
                </div>
                {% comment %} <div class="form-group">
                  <label for="cardNumber">Instance Token</label>
                  <div class="input-group">
                    <input type="text" name="instance_token" placeholder="Instance token" class="form-control" required>
                  </div>
                </div> {% endcomment %}
                
                <button type="submit" class="subscribe btn btn-primary btn-block rounded-pill shadow-sm mt-5"> Confirm  </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
